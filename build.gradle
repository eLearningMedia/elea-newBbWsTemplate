apply plugin: "java"
apply plugin: "war"
apply plugin: "maven"
apply plugin: "eclipse"
apply plugin: "idea"

group "es.elearningmedia"
version "1.0-SNAPSHOT"

sourceCompatibility = 1.7
targetCompatibility = 1.7

project.ext {
  learnVersion = "9.1.201404.160205"
}

repositories {
  mavenCentral()
  maven {
    url "https://maven.blackboard.com/content/repositories/releases/"
  }
}

configurations {
  buildUtils
}

// define the project's dependencies
dependencies {
  providedCompile "javax.servlet:servlet-api:2.5",
                  "javax.servlet.jsp:jsp-api:2.1"

   providedCompile( "blackboard.platform:bb-platform:$project.learnVersion" ) { transitive = false }
   providedCompile( "blackboard.platform:bb-cms-admin:$project.learnVersion" ) { transitive = false }
   
   compile 'javax.jws:jsr181-api:1.0-MR1'
   
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}